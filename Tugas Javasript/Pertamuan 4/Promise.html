<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="hasil"></div>

  <script>
    let nugas = new Promise((resolve,reject) =>{
      let mood = true;

      if(mood) {
        resolve("Segera Mengerjakan Tugas");
      } else {
        reject("Gak Jadi");
      }

    });

    nugas
      .then(hasil => {
        console.log("Senang "+hasil);
      })
      .catch(alasan => {
        console.log("Cihh" + alasan)
      })
  </script>
</body>
</html>
